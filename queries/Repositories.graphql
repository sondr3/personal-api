query RepositoriesQuery($login: String!) {
  user(login: $login) {
    repositories(
      first: 50
      privacy: PUBLIC
      isFork: false
      affiliations: [OWNER, COLLABORATOR, ORGANIZATION_MEMBER]
      orderBy: { field: STARGAZERS, direction: DESC }
    ) {
      nodes {
        name
        nameWithOwner
        createdAt
        languages(first: 3) {
          nodes {
            name
          }
        }
        licenseInfo {
          name
          nickname
          spdxId
        }
        primaryLanguage {
          name
        }
        stargazerCount
        releases(last: 1) {
          nodes {
            createdAt
            tagName
            url
          }
        }
      }
    }
  }
}
